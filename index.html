<!DOCTYPE html>
<html>
  <head>
    <title>NASA Picture of the Day</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="search-container">
      <div class="heading">
        <h1>NASA Picture of the day.</h1>
      </div>

      <div class="black">
        <div id="current-image-container"></div>
      </div>

      <div class="data">
        <form id="search-form">
          <label for="search-input">Choose a date:</label>
          <input type="date" id="search-input" name="search-input" required />
          <button type="submit">Search</button>
        </form>

        <div>
          <h3 style="font-size: 1.3rem">Previous Search</h3>
          <ul id="search-history"></ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
